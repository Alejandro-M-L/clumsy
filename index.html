    <!--   ********	TOOLBOX	********************************* -->

    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            grid: {
                spacing: 20,
                /*workpace*/
                length: 5,
                colour: '#cccbcb',
                snap: true
            },
            trashcan: true,
            zoom: /*Zoom*/ {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2
            },
            trashcan: true
        });
        /*----------- quite botón de mostrar codigo --------------*/
        /*function MostrarCodigo(){
            var codigo = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('CodigoResultante').innerHTML= codigo;
        }*/

        /*-------------------muestra codigo sin necesidad de un botón-----------------------------*/
        workspace.addChangeListener(MostrarCodigo); /*Funcion del boton donde manda escribir*/
        function MostrarCodigo() {
            /* Funcion donde mando escribir es en CODIGORESULTANTE*/
            var codigo = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('CodigoResultante').innerHTML = codigo;
        }
        
        /*-------------------------------- Funcion enviar comandos al web server ------------------------------*/
        function sendCommand() {
            var x = document.getElementById("CodigoResultante"); // X obtiene el contenido del area de texto
            var lines = x.value.split("\n"); // cada linea esta separada por el ASCII 0x0A, asi que split la divide en lineas separadas
            // Ahora genero cada linea con su retorno de linea...
            var resultString = ""; // las lineas estaran contenidas en la variable resultString
            for (var i = 0; i < lines.length; i++) {
                resultString += lines[i] + '\r\n'; // ahora a cada linea le agrego CR LN 0x0D + 0x0A
            }

            var xhttp = new XMLHttpRequest();
            /*xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML =
			this.responseText;
		}
		};*/
            xhttp.open("POST", "ViXos", true);
            xhttp.send(resultString); // El cuerpo del metodo POST seran las lineas de comandos separadas...



        }

    </script>
    <!-----------------------Donde hace la funcion de mostrar y ocultar---------------------------------->
    <script type="text/javascript">
        function Mostrar() {
            document.getElementById("caja").style.display = "block";
        }

        function Ocultar() {
            document.getElementById("caja").style.display = "none";
        }

        function Mostrar_Ocultar() {
            var caja = document.getElementById("caja");
            if (caja.style.display == "none") {
                Mostrar();
                /*document.getElementById("boton").value = "Ocultar";*/
            } else {
                Ocultar();
                /*document.getElementById("boton").value = "Ver Código";*/
